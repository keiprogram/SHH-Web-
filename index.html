<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>暗記学習アプリ - ログイン付き</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
    .hidden { display: none; }
    .logout-btn { background: #ccc; margin-top: 10px; }
    .correct { background: #4caf50; color: white; }
    .wrong { background: #f44336; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="app-title">暗記学習アプリ</h2>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="signup()">新規登録</button>
    <button onclick="login()">ログイン</button>
  </div>

  <!-- アプリ本体 -->
  <div id="app-section" class="hidden">
    <div id="user-email" style="margin-bottom: 10px;"></div>
    <div class="card">
      <div id="word" style="font-size: 24px; margin: 10px 0;">Loading...</div>
      <button class="correct" onclick="recordResult(true)">正解！</button>
      <button class="wrong" onclick="recordResult(false)">不正解</button>
    </div>
    <div>
      <h3>学習ログ</h3>
      <ul id="logList"></ul>
    </div>
    <div>
      <h3>チャット</h3>
      <textarea id="chatInput" placeholder="コメントを書いてください"></textarea>
      <button onclick="addChat()">送信</button>
      <div id="chatMessages" style="background:#e0f7fa;padding:10px;border-radius:5px;"></div>
    </div>
    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </div>
</div>

<!-- Firebase SDKs（compatバージョン） -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // ✅ Firebase 設定（あなたのプロジェクトに合わせて正しく設定済み）
  const firebaseConfig = {
    apiKey: "AIzaSyBy5AQSx8CTvehDfZU7KSAlyGp6cEvswMY",
    authDomain: "sshapp-65a6b.firebaseapp.com",
    projectId: "sshapp-65a6b",
    storageBucket: "sshapp-65a6b.appspot.com",
    messagingSenderId: "293827149203",
    appId: "1:293827149203:web:4b31539e7480cc21e17c66"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const authSection = document.getElementById("auth-section");
  const appSection = document.getElementById("app-section");
  const userEmailElem = document.getElementById("user-email");

  auth.onAuthStateChanged(user => {
    if (user) {
      authSection.classList.add("hidden");
      appSection.classList.remove("hidden");
      userEmailElem.textContent = `こんにちは、${user.email} さん`;
      showWord();
      displayLogs();
      displayChat();
    } else {
      authSection.classList.remove("hidden");
      appSection.classList.add("hidden");
    }
  });

  function signup() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .catch(e => alert("登録エラー: " + e.message));
  }

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, pass)
      .catch(e => alert("ログインエラー: " + e.message));
  }

  function logout() {
    auth.signOut();
  }

  // ===== 暗記アプリのロジック =====
  const words = [
    { question: "apple", answer: "りんご" },
    { question: "blue", answer: "青" },
    { question: "sun", answer: "太陽" },
  ];
  let currentIndex = 0;

  function showWord() {
    const wordElem = document.getElementById("word");
    if (currentIndex < words.length) {
      wordElem.textContent = `${words[currentIndex].question}（意味は？）`;
    } else {
      wordElem.textContent = "終了しました！";
    }
  }

  function recordResult(correct) {
    const word = words[currentIndex]?.question;
    if (!word) return;
    const result = correct ? "○" : "×";
    const log = `${new Date().toLocaleTimeString()} - ${word}: ${result}`;
    const user = auth.currentUser;
    if (!user) return;

    const key = `logs_${user.uid}`;
    let logs = JSON.parse(localStorage.getItem(key) || "[]");
    logs.push(log);
    localStorage.setItem(key, JSON.stringify(logs));
    displayLogs();
    currentIndex++;
    showWord();
  }

  function displayLogs() {
    const logList = document.getElementById("logList");
    const user = auth.currentUser;
    const logs = JSON.parse(localStorage.getItem(`logs_${user.uid}`) || "[]");
    logList.innerHTML = logs.map(log => `<li>${log}</li>`).join("");
  }

  function addChat() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;
    const user = auth.currentUser;
    const key = `chats_${user.uid}`;
    let chats = JSON.parse(localStorage.getItem(key) || "[]");
    chats.push({ text: msg, time: new Date().toLocaleTimeString() });
    localStorage.setItem(key, JSON.stringify(chats));
    input.value = "";
    displayChat();
  }

  function displayChat() {
    const msgBox = document.getElementById("chatMessages");
    const user = auth.currentUser;
    const chats = JSON.parse(localStorage.getItem(`chats_${user.uid}`) || "[]");
    msgBox.innerHTML = chats.map(c => `<div>🗨️ ${c.time}: ${c.text}</div>`).join("");
  }
</script>
</body>
</html>
