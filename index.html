<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF単語帳クイズ</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px;
      margin: 5px;
      width: 100%;
      font-size: 16px;
    }
    .choice:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PDF英単語四択クイズ</h2>
    <div id="user-section">
      <button onclick="signIn()">Googleでログイン</button>
      <p id="user-name"></p>
    </div>
    <div id="quiz-section" style="display:none">
      <p id="question"></p>
      <div id="choices"></div>
      <button onclick="nextQuestion()">次の問題</button>
    </div>
    <input type="file" id="pdf-input" accept="application/pdf" />
  </div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          document.getElementById('user-name').textContent = `こんにちは、${result.user.displayName}さん`;
          document.getElementById('quiz-section').style.display = 'block';
        })
        .catch(error => alert(error.message));
    }

    // PDF読み込み
    let wordData = [];
    document.getElementById('pdf-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
      wordData = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const strings = textContent.items.map(item => item.str);
        for (let j = 0; j < strings.length; j++) {
          const word = strings[j];
          const meaning = strings[j+3]; // 前提：意味は+3後の位置
          if (word && meaning && /^[a-zA-Z]+$/.test(word)) {
            wordData.push({word, meaning});
          }
        }
      }
      nextQuestion();
    });

    // 四択問題生成
    function nextQuestion() {
      if (wordData.length < 4) return alert('十分なデータがありません');
      const current = wordData[Math.floor(Math.random() * wordData.length)];
      const choices = [current.meaning];
      while (choices.length < 4) {
        const rand = wordData[Math.floor(Math.random() * wordData.length)].meaning;
        if (!choices.includes(rand)) choices.push(rand);
      }
      shuffleArray(choices);
      document.getElementById('question').textContent = `「${current.word}」の意味は？`;
      document.getElementById('choices').innerHTML = '';
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'choice';
        btn.onclick = () => {
          if (choice === current.meaning) {
            alert('正解！');
          } else {
            alert(`不正解！正解は「${current.meaning}」`);
          }
        };
        document.getElementById('choices').appendChild(btn);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
